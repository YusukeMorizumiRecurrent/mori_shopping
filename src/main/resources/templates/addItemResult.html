<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品登録完了画面</title>
<link rel="stylesheet" href="/addItemResult.css">
</head>
<body>
	<h2>出品した商品一覧</h2>


	<table class="items" border="1">
		<tr>
			<th>画像</th>
			<th>商品名</th>
			<th>値段</th>
<!-- 			<th>個数</th> -->
			<th>配達日数</th>
			<th>更新</th>
			<th>削除</th>
		</tr>

		<tr th:each="item:${items}">
			<td><img style="width: 100px" th:src="|/${item.picture}|" /></td>
			<td th:text="${item.name}"></td>
			<td th:text="${item.price}"></td>
<!-- 			<td th:text="${item.categoryKey}"></td> -->
<!-- 			<td th:text="${item.stock}"></td> -->
			<td th:text="${item.delivaryDays}"></td>

			<td>
				<form th:action="'/addItemResult/' + ${item.code} + '/edit'">
					<input type="submit" value="更新">
				</form>
			<td>
				<form th:action="'/addItemResult/' + ${item.code} + '/delete'"
					method="post">
					<input type="submit" value="削除">
				</form>
			</td>
		</tr>
	</table>

	<br>
	<a href="/addItem">商品を出品する</a>
	<br>
	<a href="/showItem">商品一覧に戻る</a>


</body>
</html>
