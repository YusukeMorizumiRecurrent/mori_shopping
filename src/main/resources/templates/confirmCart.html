<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>注文画面</title>
</head>
<body>
	<!-- メニュー -->
		<a href="/showItem">商品一覧に戻る</a>

	<table border="1">
		<!-- タイトル -->
		<tr>
			<th>商品名</th>
			<th>値段</th>
			<th>個数</th>
			<th>小計</th>
			<th></th>
		</tr>

		<!-- アイテムの一覧 -->
		<tr th:each="item : ${items}">
			<td th:text="${item.value.name}"></td>
			<td th:text="${item.value.price}"></td>
			<td th:text="${item.value.stock}"></td>
			<td th:text="${item.value.price * item.value.stock}"></td>
			<td><a th:href="|/cart/delete/${item.value.code}|">削除</a></td>
		</tr>

		<!-- 総計 -->
		<tr>
			<td colspan="5" align="right" th:text="|総計:${total}|"></td>
			<td></td>
		</tr>
	</table>


	<form action="/order/doOrder" method="post">
		<table>
			<tr>
				<td>お名前</td>
				<td th:text="${session.userInfo.name}"></td>
			</tr>
			<tr>
				<td>住所</td>
				<td th:text="${session.userInfo.address}"></td>
			</tr>
			<tr>
				<td>電話番号</td>
				<td th:text="${session.userInfo.tel}"></td>
			</tr>
			<tr>
				<td>e-mail</td>
				<td th:text="${session.userInfo.email}"></td>
			</tr>
		</table>

		<input type="submit" value="この内容で注文">

	</form>
</body>
</html>
