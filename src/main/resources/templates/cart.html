<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cart</title>
</head>
<body>
	<!-- カテゴリ一覧 -->
	<a href="/showItem">商品一覧に戻る</a>
	<hr>

	<!-- カート情報 -->
	<table border="1">
		<!-- タイトル -->
		<tr>
			<th>商品名</th>
			<th>値段</th>
			<th>個数</th>
			<th>小計</th>
			<th></th>
		</tr>

		<!-- アイテムの一覧 -->
		<tr th:each="item : ${items}">
			<td th:text="${item.value.name}"></td>
			<td th:text="${item.value.price}"></td>
			<td th:text="${item.value.stock}"></td>
			<td th:text="${item.value.price * item.value.stock}"></td>
			<td><a th:href="|/cart/delete/${item.value.code}|">削除</a></td>
		</tr>

		<!-- 総計 -->
		<tr>
			<td colspan="4" align="right" th:text="|総計:${total}|"></td>
			<td></td>
		</tr>
	</table>




	<form action="/order" method="post">
		<input type="submit" value="この商品を購入する">
	</form>

</body>
</html>
