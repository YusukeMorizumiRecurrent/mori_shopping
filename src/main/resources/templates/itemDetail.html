<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品詳細</title>
<link rel="stylesheet" href="/itemDetail.css">
</head>
<body>
	<a href="/showItem">商品一覧へ移動</a>

	<hr>

	<table class="items" border="1">
		<tr>
			<th>画像</th>
			<th>商品名</th>
			<th>値段</th>
			<th>個数</th>
		</tr>

		<tr th:each="item:${items}">
			<td><img style="width: 250px" th:src="|/${item.picture}|" /></td>
			<td th:text="${item.name}"></td>
			<td th:text="${item.price}"></td>
			<td th:text="${item.stock}"></td>
			<td><a th:href="'/cart/add/' + ${item.code}">カートに追加</a></td>
		</tr>
	</table>





</body>
</html>
